<div
  class="bg-base-200 transition-all duration-300 ease-in-out h-[calc(100vh-4rem)] sticky top-16 overflow-y-auto"
  [class.w-64]="isOpen()"
  [class.w-16]="!isOpen()"
>
  <!-- Botón de toggle -->
  <div class="p-4">
    <button class="btn btn-sm btn-circle" (click)="toggleSidebar()">
      @if (isOpen()) {
        ←
      } @else {
        →
      }
    </button>
  </div>

  <!-- Menú -->
  <ul class="menu p-2 w-full">
    <app-sidebar-item
      icon="🏠"
      label="Inicio"
      [isOpen]="isOpen()"
      routerLink="/dashboard"
    />

    <app-sidebar-item
      icon="📄"
      label="Documentos"
      [isOpen]="isOpen()"
      routerLink="/documentos"
    />

    <app-sidebar-item
      icon="⚙️"
      label="Configuración"
      [isOpen]="isOpen()"
      routerLink="/configuracion"
    />
  </ul>
</div>
