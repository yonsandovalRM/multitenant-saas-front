<div class="relative isolate overflow-hidden">
  <div
    class="mx-auto max-w-7xl px-6 pb-24 pt-10 sm:pb-32 lg:flex lg:px-8 lg:py-20"
  >
    <div class="mx-auto max-w-2xl flex-shrink-0 lg:mx-0 lg:max-w-xl lg:pt-8">
      <!-- Company logo -->
      <img
        class="h-11"
        src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
        alt="Your Company"
      />

      <!-- New feature badge -->
      <div class="mt-24 sm:mt-32 lg:mt-16">
        <a href="/pricing" class="inline-flex space-x-6">
          <span
            class="rounded-full bg-indigo-500/10 px-3 py-1 text-sm font-semibold leading-6 text-indigo-400 ring-1 ring-inset ring-indigo-500/20"
            >Lo nuevo</span
          >
          <span
            class="inline-flex items-center space-x-2 text-sm font-medium leading-6 text-gray-300"
          >
            <span>Descubre más en v1.0</span>
            <span aria-hidden="true">&rarr;</span>
          </span>
        </a>
      </div>

      <!-- Main headline -->
      <div
        class="mt-10 text-4xl font-bold tracking-tight text-white sm:text-5xl"
      >
        El sistema de reservas que tu
        <div class="inline-block">
          <ngx-typed-js
            [strings]="[
              'Veterinaria',
              'Mecánica',
              'Barbería',
              'Café',
              'Centro',
              'Peluquería',
              'Hotel',
              'Estudio',
            ]"
            [typeSpeed]="80"
            [backSpeed]="60"
            [loop]="true"
            [backDelay]="2000"
            class="inline-block"
          >
            <span class="typing text-indigo-400"></span>
          </ngx-typed-js>
          necesita.
        </div>
      </div>
      <p class="mt-6 text-lg leading-8 text-gray-300">
        CasanGo es un sistema de reservas que te permite gestionar citas de
        forma sencilla y eficiente.
      </p>

      <!-- Call to action buttons -->
      <div class="mt-10 flex items-center gap-x-6">
        <a
          href="#"
          class="rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-indigo-400"
          >Comienza ahora</a
        >
        <a href="#" class="text-sm font-semibold leading-6 text-white"
          >Más información <span aria-hidden="true">&rarr;</span></a
        >
      </div>
    </div>

    <!-- App screenshot -->
    <div
      class="mx-auto mt-16 flex max-w-2xl sm:mt-24 lg:ml-10 lg:mr-0 lg:mt-0 lg:max-w-none lg:flex-none"
    >
      <div class="max-w-3xl flex-none sm:max-w-5xl lg:max-w-none">
        <img
          src="https://tailwindcss.com/plus-assets/img/component-images/dark-project-app-screenshot.png"
          alt="App screenshot"
          width="2432"
          height="1442"
          class="w-[76rem] rounded-md bg-white/5 shadow-2xl ring-1 ring-white/10"
        />
      </div>
    </div>
  </div>
</div>
<div class="mx-auto max-w-7xl px-6 lg:px-8">

    <h2 class="text-lg font-semibold leading-8 text-white">

    </h2>
    <div

      <img
        class="col-span-2 max-h-12 w-full object-contain lg:col-span-1"

        alt="Transistor"
        width="158"
        height="48"
      />
      <img
        class="col-span-2 max-h-12 w-full object-contain lg:col-span-1"

        width="158"
        height="48"
      />
      <img
        class="col-span-2 max-h-12 w-full object-contain lg:col-span-1"
        src="https://tailwindcss.com/plus-assets/img/logos/158x48/tuple-logo-white.svg"
        alt="Tuple"
        width="158"
        height="48"
      />
      <img
        class="col-span-2 max-h-12 w-full object-contain sm:col-start-2 lg:col-span-1"

        alt="SavvyCal"
        width="158"

      />
      <img

</div>
